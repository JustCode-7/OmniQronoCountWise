<div class="container" mat-dialog-content>
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="video-container">
        <video autoplay class="ratio ratio-4x3 w-100" controls id="myVidPlayer" muted style="max-height: 70vh;"></video>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-12 text-center">
      <button (click)="closeWindowOrStopScan()" class="btn {{$btnstopcolor}}" mat-button>
        {{$stopAndOpen}}
      </button>
    </div>
  </div>
</div>

<style>
  .video-container {
    position: relative;
    overflow: hidden;
    width: 100%;
    padding-top: 56.25%; /* 16:9 Aspect Ratio */
  }

  .video-container video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  @media (max-width: 576px) {
    .video-container {
      padding-top: 75%; /* 4:3 Aspect Ratio for smaller screens */
    }
  }
</style>
