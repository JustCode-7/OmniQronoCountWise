<div class="counter-container">
    <div class="displays-wrapper d-flex flex-column">
        <div class="display-container">
            <div class="clock-display">
                {{ counter < 10 ? '0' + counter : counter }}
            </div>
        </div>
        <div class="time-container" *ngIf="lastIncrementTime">
            <div class="time-display">
                {{ lastIncrementTime }}
            </div>
        </div>
    </div>
    <div class="reset-button-container d-flex row w-25">
        <button mat-raised-button color="warn" class="reset-button mb-4" (click)="resetCounter(resetHistory)">
            <mat-icon>refresh</mat-icon>
            Reset
        </button>
        <button mat-raised-button color="accent" class="reset-button" (click)="toggleResetHistory()"
                *ngIf="resetHistory.length > 0">
            <mat-icon>history</mat-icon>
        </button>
    </div>
    <div class="button-container">
        <div class="buttons-row">
            <button mat-fab color="primary" class="plus-button" (click)="incrementCounter()">
                <mat-icon>add</mat-icon>
            </button>
        </div>

        <!-- Reset history list -->
        <div *ngIf="showResetHistory && resetHistory.length > 0">
            <mat-list class="d-flex flex-column">
                <mat-list-item *ngFor="let reset of resetHistory">
                    <mat-icon>history</mat-icon>
                    <b>{{ reset.value < 10 ? '0' + reset.value : reset.value }}</b>
                    last: {{ formatTimestamp(reset.timestamp) }}
                </mat-list-item>
            </mat-list>
        </div>
    </div>
</div>
